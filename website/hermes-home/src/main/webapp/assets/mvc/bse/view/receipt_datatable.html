<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>新增车辆</a>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="车辆名" ng-model="where.roleName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="fixed-table-container">
            <div class="fixed-table-body" ng-table="tableOpts">
                <table id="example" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th width="6%" class="center">运单号</th>
                        <th width="8%" class="center">跟踪日期</th>
                        <th width="8%" class="center">回单状态</th>
                        <th width="8%" class="center">录入员</th>
                        <th width="80px" class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="$data.length<=0">
                        <td colspan="13" class="center">没有查找到数据</td>
                    </tr>
                    <tr ng-repeat="row in $data">
                        <td>{{::row.name}}</td>
                        <td>{{::row.name}}</td>
                        <td>{{::row.name}}</td>
                        <td>{{::row.name}}</td>
                        <td class="center">
                            <a ng-click="goEditor($index)"><i class="btn-icon fa fa-pencil"></i></a>
                            <span class="divider"></span>
                            <a ng-click="doDelete($index)"><i class="btn-icon fa fa-trash-o"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
