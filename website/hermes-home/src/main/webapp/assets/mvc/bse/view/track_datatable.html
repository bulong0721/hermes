<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>新增车辆</a>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="车辆名" ng-model="where.roleName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="ibox float-e-margins">
            <table id="example" ng-table="tableOpts" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th width="6%" class="center">状态</th>
                    <th width="6%" class="center">性质</th>
                    <th width="8%" class="center">车名</th>
                    <th width="12%" class="center">描述</th>
                    <th width="8%" class="center">发动机号</th>
                    <th width="8%" class="center">挂车牌号</th>
                    <th width="8%" class="center">车架号</th>
                    <th width="8%" class="center">保险单号</th>
                    <th width="6%" class="center">吨位</th>
                    <th width="8%" class="center">当前里程</th>
                    <th width="8%" class="center">车主</th>
                    <th width="8%" class="center">司机</th>
                    <th width="10%" class="center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="13" class="center" ng-if="$data.length<=0">没有查找到数据</td>
                </tr>
                <tr ng-repeat="row in $data">
                    <td class="center">{{::row.name}}</td>
                    <td class="center">{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td>{{::row.name}}</td>
                    <td class="center">
                        <a ng-click="goEditor($index)"><i class="btn-icon fa fa-pencil"></i></a>
                        <span class="divider"></span>
                        <a ng-click="doDelete($index)"><i class="btn-icon fa fa-trash-o"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
