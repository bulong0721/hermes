<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>新增商户</a>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="商户名" ng-model="where.queryName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="fixed-table-container">
            <div class="fixed-table-body" ng-table="tableOpts">
                <table id="example" class="table table-striped table-bordered">
                    <thead>
                    <tr class="center">
                        <th width="80px">操作</th>
                        <th width="20%">名称</th>
                        <th width="15%">类型</th>
                        <th width="15%">菜系</th>
                        <th width="10%">图标</th>
                        <th>描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="$data.length<=0">
                        <td colspan="6" class="center">没有查找到数据</td>
                    </tr>
                    <tr class="center" ng-repeat="row in $data">
                        <td class="center">
                            <a ng-click="goEditor($index)" tooltip-placement="top" uib-tooltip="编辑"><i class="btn-icon fa fa-pencil"></i></a>
                            <span class="divider"></span>
                            <a ng-if="row.id != thisMerchantId" ng-click="doDelete($index)" tooltip-placement="top" uib-tooltip="删除"><i class="btn-icon fa fa-trash-o"></i></a>
                            <a ng-if="row.id == thisMerchantId" title="不能删除当前门店"><i class="btn-icon fa fa-ban"></i></a>
                        </td>
                        <td class="center">{{::row.name}}</td>
                        <td class="center">{{::row.businessTypeKey}}</td>
                        <td class="center">{{::row.cuisineTypeKey}}</td>
                        <td class="center">
                            <img height="30px" ng-src="{{::row.logo | myeeUrlImg }}"/>
                        </td>
                        <td class="center">{{::row.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
