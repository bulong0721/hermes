<a class="btn btn-sm btn-danger" ng-click="goEditor()"><i class="ace-icon fa fa-plus bigger-120"></i>新增角色</a>
<div class="space-6"></div>
<div class="alert alert-info">
    <div class="form-inline">
        <div class="form-group">
            <input placeholder="角色名" ng-model="where.roleName" type="text" class="form-control" style="width:200px;"/>
        </div>
        <button class="btn btn-sm btn-danger m-l" type="button" ng-click="search()"><i
                class="fa fa-search"></i><span class="bold">搜索</span></button>
    </div>
</div>
<div class="space-6"></div>
<div class="row">
    <div class="col-xs-12">
        <div class="fixed-table-container">
            <div class="fixed-table-body" ng-table="tableOpts">
                <table id="example" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th width="80px" class="center">操作</th>
                        <th width="40%" class="center">角色名</th>
                        <th class="center">角色描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="$data.length<=0">
                        <td colspan="3" class="center">没有查找到数据</td>
                    </tr>
                    <tr ng-repeat="row in $data">
                        <td class="center">
                            <a ng-click="goEditor($index)" tooltip-placement="top" uib-tooltip="编辑"><i class="btn-icon fa fa-pencil"></i></a>
                            <span class="divider"></span>
                            <a ng-click="doDelete($index)" tooltip-placement="top" uib-tooltip="删除"><i class="btn-icon fa fa-trash-o"></i></a>
                        </td>
                        <td>{{::row.roleName}}</td>
                        <td>{{::row.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
